<!doctype html><html lang="en">
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>EcoTrack Pro — Ethraeon</title>
<link rel="stylesheet" href="/assets/brand.css">
<body><div class="wrap">
  <h1>EcoTrack Pro</h1>
  <p class="small" style="color:#9aa4b2"><b>Why this matters:</b> shows operational deltas and proposes one-click playbook actions.
  In production these route to Ops (tickets/ChatOps/email) with owners and due dates.</p>

  <div id="metrics"></div>
</div>

<script>
const data = {
  metrics: [
    {kpi:"Energy (kWh)", baseline: "1.2M", current: "1.05M", delta:"−12%"},
    {kpi:"Water use (m³)", baseline: "220k", current: "205k", delta:"−7%"},
    {kpi:"Waste to landfill (kg)", baseline: "80k", current: "62k", delta:"−22%"}
  ]
};
const playbook = {
  "Energy (kWh)": { explain:"Efficiency uplift driven by HVAC tuning & lighting controls.",
    action:"Create ticket: expand BMS schedule windows + add peak-alerts." },
  "Water use (m³)": { explain:"Usage trending down; operational tweaks working.",
    action:"Create ticket: monthly leak checks + rinse-cycle optimization." },
  "Waste to landfill (kg)": { explain:"Landfill down — diversion improving.",
    action:"Create ticket: 30-day organics pilot at 2 sites; measure diversion uplift." }
};
function card(m){
  const p = playbook[m.kpi]||{explain:"",action:""};
  return `<div class="card" style="margin:8px 0">
    <b>${m.kpi}</b><br>
    Baseline: ${m.baseline} → Current: ${m.current} (<b>${m.delta}</b>)<br>
    <i>${p.explain}</i><br>
    <button class="nextStep" data-action="${p.action.replace(/"/g,'&quot;')}">Suggested next step</button>
    <span class="small" style="margin-left:8px;color:#9aa4b2">Owner: Ops (sim)</span>
  </div>`;
}
document.getElementById('metrics').innerHTML = data.metrics.map(card).join('');
document.addEventListener('click',(e)=>{
  const btn = e.target.closest('.nextStep'); if(!btn) return;
  alert('Sent to Ops (simulated): ' + (btn.getAttribute('data-action')||'Next step'));
});
</script>
</body></html>
